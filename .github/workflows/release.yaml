name: Build and push a release image
on:
  push:
    tags:
      - '**'

jobs:
  build-push:
    permissions:
      # give GITHUB_TOKEN write permissions
      packages: write
      contents: read
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the gardener/ingress-gce repository
        uses: actions/checkout@v4

      - name: Checkout the kubernetes/ingress-gce repository
        uses: actions/checkout@v4
        with:
          repository: 'kubernetes/ingress-gce'
          path: './ingress-gce'
          persist-credentials: false
          ref: '${{ github.ref_name }}'

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker setup buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: |
            ghcr.io/gardener/ingress-gce:${{ github.ref_name }}
          push: true
          platforms: linux/amd64,linux/arm64
