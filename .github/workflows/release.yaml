name: Build and push a release image
on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'New release tag to publish'
        required: true
        type: string
      ingress_gce_version:
        description: 'kubernetes/ingress-gce version to build'
        required: true
        type: string

jobs:
  build-push:
    permissions:
      # give GITHUB_TOKEN write permissions
      packages: write
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the gardener/ingress-gce repository
        uses: actions/checkout@v4

      - name: Checkout the kubernetes/ingress-gce repository
        uses: actions/checkout@v4
        with:
          repository: 'kubernetes/ingress-gce'
          path: './ingress-gce'
          persist-credentials: false
          ref: '${{ inputs.ingress_gce_version }}'

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker setup buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: |
            ghcr.io/kron4eg/deploy-ingress-gce:${{ inputs.release_tag }}
          push: true
          # platforms: linux/amd64,linux/arm64

      - name: Create new release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.release_tag }}
